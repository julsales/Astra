services:
  postgres:
    image: postgres:16
    container_name: astra-postgres
    environment:
      POSTGRES_DB: astra
      POSTGRES_USER: astra
      POSTGRES_PASSWORD: astra
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - astra-net

  astra:
    image: astra-apresentacao-backend:0.0.1-SNAPSHOT
    container_name: astra-app
    depends_on:
      - postgres
    environment:
      DATABASE_URL: jdbc:postgresql://postgres:5432/astra
      DATABASE_USER: astra
      DATABASE_PASSWORD: astra
      SERVER_PORT: "8080"
    ports:
      - "8080:8080"
    networks:
      - astra-net

volumes:
  postgres-data:

networks:
  astra-net:
    driver: bridge
