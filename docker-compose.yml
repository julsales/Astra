services:
  postgres:
    image: postgres:16
    container_name: astra-postgres
    environment:
      POSTGRES_DB: astra
      POSTGRES_USER: astra
      POSTGRES_PASSWORD: astra
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "astra"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
