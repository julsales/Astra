version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: astra-postgres
    environment:
      POSTGRES_DB: astra
      POSTGRES_USER: astra
      POSTGRES_PASSWORD: astra
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U astra"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - astra-net

  astra-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: astra-app
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8082:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/astra
      - SPRING_DATASOURCE_USERNAME=astra
      - SPRING_DATASOURCE_PASSWORD=astra
      - SPRING_JPA_HIBERNATE_DDL-AUTO=update
    networks:
      - astra-net
    restart: unless-stopped

networks:
  astra-net:
    driver: bridge

volumes:
  postgres-data:
