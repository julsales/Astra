# ===============================================
# ASTRA CINEMA - CONFIGURAÇÕES DA APLICAÇÃO
# ===============================================

# Configuração do Spring Boot
spring.application.name=astra-cinema

# Configuração do H2 Database (PERSISTENTE em arquivo)
spring.datasource.url=jdbc:h2:file:./data/astradb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Console H2 (acessível em http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Inicialização do banco (executa data.sql depois do Hibernate criar as tabelas)
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql
spring.jpa.defer-datasource-initialization=true

# Porta do servidor
server.port=8080

# Logging
logging.level.org.springframework=INFO
logging.level.com.astra.cinema=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# Security (desabilitado para simplificar)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
