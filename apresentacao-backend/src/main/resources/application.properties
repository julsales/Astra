# ===============================================
# ASTRA CINEMA - CONFIGURAÇÕES DA APLICAÇÃO
# ===============================================

# Configuração do Spring Boot
spring.application.name=astra-cinema

# Datasource alinhado ao SGB (PostgreSQL via Docker Compose)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/astra}
spring.datasource.username=${DATABASE_USER:astra}
spring.datasource.password=${DATABASE_PASSWORD:astra}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=false

# Flyway migrations (gerenciadas pelo módulo infraestrutura)
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Porta do servidor
server.port=${SERVER_PORT:8080}

# Logging
logging.level.org.springframework=INFO
logging.level.com.astra.cinema=DEBUG

# Security (desabilitado para simplificar)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
